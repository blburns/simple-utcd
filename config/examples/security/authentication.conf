# Simple UTC Daemon - Authentication Configuration Example (INI format)
# Version 0.3.0 - Authentication Features

# Network Configuration
listen_address = 0.0.0.0
listen_port = 37
enable_ipv6 = true
max_connections = 1000

# UTC Server Configuration
stratum = 2
sync_interval = 64
timeout = 2000
reference_servers = ["time.nist.gov", "time.google.com"]

# Logging Configuration
log_file = /var/log/simple-utcd/simple-utcd.log
log_level = INFO
enable_console_logging = false
enable_syslog = true

# Security Configuration - Authentication
enable_authentication = true
# Authentication key (can also be set via SIMPLE_UTCD_AUTH_KEY environment variable)
authentication_key = ${SIMPLE_UTCD_AUTH_KEY}
# Authentication algorithm: MD5, SHA1, or SHA256
authentication_algorithm = SHA256
# Authentication timeout in milliseconds
authentication_timeout = 10000
# Session timeout in seconds
session_timeout = 3600
# Maximum failed authentication attempts before lockout
max_failed_attempts = 3
# Lockout duration in seconds after max failed attempts
lockout_duration = 300

# Key Management
# Multiple keys can be configured (key_id:key_value)
# Keys are stored securely and can be rotated
# Example key entries (commented out - use environment variables in production):
# authentication_key_id_1 = key1_value_here
# authentication_key_id_2 = key2_value_here

# Performance Configuration
worker_threads = 4
enable_statistics = true
stats_interval = 300

