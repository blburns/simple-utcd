# Simple UTC Daemon - Rate Limiting & DDoS Protection Configuration Example (INI format)
# Version 0.3.0 - Rate Limiting and DDoS Protection Features

# Network Configuration
listen_address = 0.0.0.0
listen_port = 37
enable_ipv6 = true
max_connections = 1000

# UTC Server Configuration
stratum = 2
sync_interval = 64
timeout = 2000
reference_servers = ["time.nist.gov", "time.google.com"]

# Logging Configuration
log_file = /var/log/simple-utcd/simple-utcd.log
log_level = INFO
enable_console_logging = false
enable_syslog = true

# Security Configuration - Rate Limiting
enable_rate_limiting = true
# Rate limit: requests per second per client
rate_limit_requests_per_second = 100
# Burst size: maximum burst of requests allowed
rate_limit_burst_size = 20
# Rate limit window in seconds
rate_limit_window = 60

# Global rate limiting
enable_global_rate_limiting = true
global_rate_limit_requests_per_second = 1000
global_rate_limit_burst_size = 200

# Connection rate limiting per IP
enable_connection_limiting = true
max_connections_per_ip = 10
connection_limit_window = 60

# Security Configuration - DDoS Protection
enable_ddos_protection = true
# DDoS threshold: requests per second to trigger protection
ddos_threshold = 1000
# Block duration in seconds when DDoS detected
ddos_block_duration = 3600
# Connection limit per IP for DDoS protection
ddos_connection_limit = 10
# Connection window in seconds for DDoS detection
ddos_connection_window = 60
# Anomaly detection threshold (standard deviations)
ddos_anomaly_threshold = 3.0

# Performance Configuration
worker_threads = 4
enable_statistics = true
stats_interval = 300

