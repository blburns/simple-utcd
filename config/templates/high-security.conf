# Simple UTC Daemon - High Security Configuration Template
# This template is optimized for high-security environments

# Network Configuration
listen_address = 127.0.0.1
listen_port = 37
enable_ipv6 = false
max_connections = 100

# UTC Server Configuration
stratum = 1
reference_id = "SECURE"
reference_clock = "HARDWARE"
upstream_servers = ["time.nist.gov"]
sync_interval = 32
timeout = 500

# Logging Configuration
log_file = /var/log/simple-utcd/simple-utcd-secure.log
log_level = WARN
enable_console_logging = false
enable_syslog = true

# Security Configuration
enable_authentication = true
# authentication_key MUST be set via SIMPLE_UTCD_AUTH_KEY environment variable
authentication_key =
restrict_queries = true
# Only allow specific trusted networks
allowed_clients = ["127.0.0.1/32"]
denied_clients = ["0.0.0.0/0"]

# Performance Configuration
worker_threads = 2
max_packet_size = 1024
enable_statistics = true
stats_interval = 300

# Security Settings
debug_mode = false
verbose_logging = false
# Additional security: rate limiting, connection throttling, etc.

