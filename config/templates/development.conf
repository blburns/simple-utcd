# Simple UTC Daemon - Development Configuration Template
# This template is optimized for development and testing

# Network Configuration
listen_address = 127.0.0.1
listen_port = 37
enable_ipv6 = false
max_connections = 10

# UTC Server Configuration
stratum = 3
reference_id = "DEV"
reference_clock = "LOCAL"
upstream_servers = ["time.nist.gov"]
sync_interval = 64
timeout = 500

# Logging Configuration
log_file = /tmp/simple-utcd-dev.log
log_level = DEBUG
enable_console_logging = true
enable_syslog = false

# Security Configuration
enable_authentication = false
authentication_key =
restrict_queries = false
allowed_clients = []
denied_clients = []

# Performance Configuration
worker_threads = 1
max_packet_size = 1024
enable_statistics = true
stats_interval = 10

# Development Settings
debug_mode = true
verbose_logging = true

